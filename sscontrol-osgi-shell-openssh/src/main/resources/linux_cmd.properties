com.anrisoftware.sscontrol.shell.internal.ssh.ssh_remote_temp_directory = /var/lib/robobee/tmp
com.anrisoftware.sscontrol.shell.internal.ssh.ssh_setup_commands = mkdir -p '%1$s'\nchown -R robobee.robobee '%1$s'\nchmod o-rwx '%1$s'
com.anrisoftware.sscontrol.shell.internal.ssh.ssh_copy_file_commands = cp '%2$s' '%1$s'\nchown -R robobee.robobee '%1$s'
com.anrisoftware.sscontrol.shell.internal.ssh.ssh_push_file_commands = cp -r '%1$s/%2$s' '%3$s'\nrm -rf '%1$s/%2$s'
